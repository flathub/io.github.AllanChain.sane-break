id: io.github.AllanChain.sane-break
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: sane-break
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # Audio output
  - --socket=pulseaudio
  # Battery status monitor
  - --system-talk-name=org.freedesktop.UPower
  # Idle status on GNOME
  - --talk-name=org.gnome.Mutter.IdleMonitor
modules:
  - name: layer-shell-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/plasma/6.3.1/layer-shell-qt-6.3.1.tar.xz
        sha256: 8e19ea265cbba4b010e2d4997140e0c9a0bbb5a11b50accc8bd4338e7af7e97f
        x-checker-data:
          type: anitya
          project-id: 8761
          stable-only: true
          url-template: https://download.kde.org/stable/plasma/$version/layer-shell-qt-$version.tar.xz
  - name: sane-break
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/AllanChain/sane-break.git
        commit: d54ea386c98a15da51afe4de34cb9f675b5b8b70
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
        tag: v0.6.0
