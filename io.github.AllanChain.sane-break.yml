id: io.github.AllanChain.sane-break
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: sane-break
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # Audio output
  - --socket=pulseaudio
  # Battery status monitor
  - --system-talk-name=org.freedesktop.UPower
  # Idle status on GNOME
  - --talk-name=org.gnome.Mutter.IdleMonitor
modules:
  - name: layer-shell-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/plasma/6.3.4/layer-shell-qt-6.3.4.tar.xz
        sha256: f80c983f48d3abefd6684ce93fc67368ce207f2160734d4e113a418c69a26346
        x-checker-data:
          type: anitya
          project-id: 8761
          stable-only: true
          url-template: https://download.kde.org/stable/plasma/$version/layer-shell-qt-$version.tar.xz
  - name: sane-break
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/AllanChain/sane-break.git
        commit: edc0f64f09e2963d7e20546f76d2c94e0e0e6403
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
        tag: v0.7.0
