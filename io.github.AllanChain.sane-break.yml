id: io.github.AllanChain.sane-break
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: sane-break
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # Audio output
  - --socket=pulseaudio
  # Battery status monitor
  - --system-talk-name=org.freedesktop.UPower
  # Idle status on GNOME
  - --talk-name=org.gnome.Mutter.IdleMonitor
modules:
  - name: layer-shell-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/plasma/6.4.1/layer-shell-qt-6.4.1.tar.xz
        sha256: e781cadec00b4c389b9143cb3a40df7788aa4d4d211c8847f6b9b65176e6e9ce
        x-checker-data:
          type: anitya
          project-id: 8761
          stable-only: true
          url-template: https://download.kde.org/stable/plasma/$version/layer-shell-qt-$version.tar.xz
  - name: sane-break
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DLINUX_DIST=Flatpak
    sources:
      - type: git
        url: https://github.com/AllanChain/sane-break.git
        commit: aeecf849f8e2cac5874aa4757c8e85ad2defdfde
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
        tag: v0.8.3
